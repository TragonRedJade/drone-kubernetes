apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: drone-agent
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: drone-agent
    spec:
      containers:
      - name: drone-agent
        image: drone/agent:0.8
        args: ["agent"]
        env:
        - name: DRONE_SERVER
          # this server value may be different depending on how you set up your kubernetes
          # cluster.  Also if you put it in a different namespace you would use that instead of
          # 'default'.  
          value: drone.default.svc.cluster.local:9000
        - name: DRONE_SECRET
          valueFrom:
            secretKeyRef:
              name: drone-secrets
              key: DRONE_SECRET
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        ports:
        - containerPort: 9000
      volumes: 
        - name: docker-sock
          hostPath: 
            path: /var/run/docker.sock
